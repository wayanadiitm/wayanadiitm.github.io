<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Wayanad House 2023 Archives</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <style>
    .gallery-img {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-img:hover {
      transform: scale(1.05);
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="text-center py-10 bg-white shadow-md">
    <h1 class="text-4xl font-bold">Image Gallery</h1>
    <p class="text-gray-600 mt-2">Browse through our visual archives</p>
  </header>

  <!-- Filter & Pagination -->
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
      <div>
        <label for="tagFilter" class="block mb-1 font-semibold">Filter by Tag:</label>
        <select id="tagFilter" class="w-48 px-3 py-2 rounded border border-gray-300">
          <option value="all">All</option>
        </select>
      </div>
      <div class="flex items-center gap-2 mt-2 md:mt-0">
        <button id="prevBtn" class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Prev</button>
        <span id="pageInfo" class="font-semibold"></span>
        <button id="nextBtn" class="bg-blue-500 text-white px-4 py-2 rounded disabled:opacity-50">Next</button>
      </div>
    </div>

    <!-- Gallery Grid -->
    <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Images will be inserted here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal">
    <div class="relative max-w-3xl w-full px-6">
      <button onclick="closeModal()" class="absolute top-3 right-4 text-white text-3xl">&times;</button>
      <img id="modalImg" src="" alt="Expanded" class="rounded-lg max-h-[80vh] w-full object-contain shadow-lg">
    </div>
  </div>

  <footer class="text-center py-6 text-sm text-gray-500 mt-12">
    &copy; Wayanad House 2023 Archives
  </footer>

  <script>
    AOS.init();

    const IMAGES_PER_PAGE = 20;
    let allImages = [];
    let currentTag = 'all';
    let currentPage = 1;

    const tagFilter = document.getElementById('tagFilter');
    const galleryGrid = document.getElementById('galleryGrid');
    const pageInfo = document.getElementById('pageInfo');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    const SUPPORTED_FORMATS = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.JPG', '.JPEG', '.PNG'];

    async function fetchImages() {
      const res = await fetch('images.json');
      allImages = await res.json();
      populateTagOptions();
      renderGallery();
    }

    function populateTagOptions() {
      const tags = new Set();
      allImages.forEach(img => img.tags.forEach(tag => tags.add(tag)));
      tags.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
        tagFilter.appendChild(option);
      });
    }

    function renderGallery() {
      let filteredImages = currentTag === 'all'
        ? allImages
        : allImages.filter(img => img.tags.includes(currentTag));
      
      // Sort images to show the latest one first (most recent file)
      filteredImages = filteredImages.reverse();

      const totalPages = Math.ceil(filteredImages.length / IMAGES_PER_PAGE);
      currentPage = Math.max(1, Math.min(currentPage, totalPages));
      const start = (currentPage - 1) * IMAGES_PER_PAGE;
      const imagesToShow = filteredImages.slice(start, start + IMAGES_PER_PAGE);

      galleryGrid.innerHTML = '';
      imagesToShow.forEach((img, index) => {
        // Ensure image has a supported format
        if (isSupportedImageFormat(img.filename)) {
        const imgDiv = document.createElement('div');
        imgDiv.setAttribute('data-aos', 'fade-up');
        imgDiv.innerHTML = `
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="img/${img.filename}" alt="${img.filename}" 
                 loading="lazy"
                 class="gallery-img w-full h-64 object-cover cursor-pointer"
                 onclick="openModal('img/${img.filename}')">
            <div class="p-3 flex flex-wrap gap-2">
              ${img.tags.map(tag => `<span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">${tag}</span>`).join('')}
            </div>
          </div>
        `;
        galleryGrid.appendChild(imgDiv);
          }
      });

      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    // Check if the image format is supported
    function isSupportedImageFormat(filename) {
      return SUPPORTED_FORMATS.some(format => filename.toLowerCase().endsWith(format));
    }

    tagFilter.addEventListener('change', () => {
      currentTag = tagFilter.value;
      currentPage = 1;
      renderGallery();
    });

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderGallery();
      }
    });

    nextBtn.addEventListener('click', () => {
      currentPage++;
      renderGallery();
    });

    function openModal(src) {
      document.getElementById('modalImg').src = src;
      document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modalImg').src = '';
    }

    // Initialize
    fetchImages();
  </script>
</body>
</html>
